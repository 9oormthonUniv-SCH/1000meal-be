spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: jdbc:mysql://localhost:3306/1000meal_test_local
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  sql:
    init:
#      data-locations: classpath:data.sql
      mode: never

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
    defer-datasource-initialization: false
    # database-platform: org.hibernate.dialect.MySQL8Dialect  # 중복이라 dev에서는 제거 권장
  flyway:
    enabled: true
    baseline-on-migrate: false
    baseline-version: 3
    schemas: 1000meal_test_local
    baseline-description: "baseline from test db snapshot"

  jackson:
    time-zone: Asia/Seoul

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: [profile, email]

          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Naver
            authorization-grant-type: authorization_code
            scope: [name, email]
            client-authentication-method: client_secret_post

          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Kakao
            authorization-grant-type: authorization_code
            scope: [profile_nickname, account_email]
            client-authentication-method: client_secret_post

        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo

          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
    default-encoding: UTF-8

server:
  port: 8080

cloud:
  aws:
    credentials:
      access-key: ${ACCESS_KEY}
      secret-key: ${SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: 1000mealsql
    stack:
      auto: false

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  endpoint:
    health:
      show-details: "always"
  metrics:
    tags:
      application: "1000meal-api"

jwt:
  secret: ${JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_AT_LEAST_32_CHARS}
  access-exp-seconds: ${JWT_ACCESS_EXP_SECONDS:3600}

fcm:
  service-account-base64: ${FCM_SERVICE_ACCOUNT_BASE64:}

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

app:
  password-reset:
    token-ttl-minutes: 10
    request-cooldown-seconds: 60
    reset-url-base: "https://your-frontend.com/reset-password"

  # FCM / Web Push 실험실(dev-lab)용 설정: 기본 OFF
  notification:
    enabled: false
    open:
      enabled: false
      cron: "0 0 8 * * *"          # 매일 08:00:00
      zone: "Asia/Seoul"
      topic: "open_notice_dev"
    stock:
      enabled: false
      topic: "stock_notice_dev"
      thresholds: [100, 50, 20, 0]
    # PWA(Web Push)라면 아래는 이후 단계에서 채워질 예정
    webpush:
      vapid-public-key: ${VAPID_PUBLIC_KEY:}
      vapid-private-key: ${VAPID_PRIVATE_KEY:}
      subject: ${VAPID_SUBJECT:mailto:admin@your-domain.com}